{% if messages %}
<ul>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<p>
Hello {{ user.username }}! this is your home
</p>
<form action="{% url 'user_session:logout' %}" method="post">
{% csrf_token %}
    <input type="submit" name="logout" value="Logout"/>
</form>
