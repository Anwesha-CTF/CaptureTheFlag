<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- @metastableB : The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Login Page for NJACK Capture the Flag">
    <meta name="author" content="metastableB">
    
    {% load staticfiles %}
    <!-- TODO : load favivo -->
    <link href="{% static 'bootstrap-3.3.6-dist/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <title>Login</title>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="login-body">
    <div class="container login-container-bg">
      <form class="form-signin" action="{% url 'user_session:login' %}" method="post">
      {% csrf_token %}
        <h2 class="form-signin-heading text-center">Login</h2>
        <div class="info_message text-center hideMe">
            {% if form.errors %}
                <p>Sorry, that's not a valid username or password</p>
            {% endif %}
            {% if messages %}
                {% for message in messages %}
                    <span {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}<br></span>
                {% endfor %}
            {% endif %}
        </div>
        <label for="username" class="sr-only">Team Name</label>
        <input type="text" name="username" value="" id="username" class="form-control" placeholder="Team Name"autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" value="" id="password" class="form-control" placeholder="Password">
        <button class="btn btn-lg btn-primary btn-block" name="login" type="submit">Sign in</button>
        <input type="hidden" name="next" value="{{ next|escape }}" />
<!--        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>-->
        <div class="a-register  text-center">
            <a href="{% url 'user_session:register' %}">Register</a>
        </div>
      </form>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
