<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- @metastableB : The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Home for NJACK Capture the Flag">
    <meta name="author" content="metastableB">
    
    {% load staticfiles %}
    <!-- TODO : load favivo -->
    <link href="{% static 'bootstrap-3.3.6-dist/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <title>Home</title>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

	<!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
		   <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-items" aria-expanded="false">
		    <!-- sr-only : screen reader only -->
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		    </button>
		      <a class="navbar-brand" href="{% url 'game_ctf:home' %}">Anwesha '16 <span style="font-weight:bolder;">|</span> CTF</a>
		</div>
		<div id="navbar-items" class="navbar-collapse collapse">

			<ul class="nav navbar-nav navbar-right">
			<!-- something like the default active element-->
				<li><a class="active" href="{% url 'game_ctf:home' %}">Home</a></li>
				<li><a href="{% url 'game_ctf:leaderboard' %}">Leaderboard</a></li>
				<li><a href="{% url 'game_ctf:rules' %}">Rules</a></li>
				<li><a href="{% url 'user_session:logout' %}">Logout</a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<div class="row text-center lb-header">
		<h2> Leaderboard <h2>
	</div>
	{% if ranklist %}
		{% for leader in ranklist %}
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="text-left">
						{{leader.0}} {{leader.1}}
					</div>
					<div class="text-right">
						{{leader.2}}
					</div>
				</div>
				<div class="col-md-4">
				</div>
			</div>
		{% endfor %}
	{% else %}
		<div class="row text-center">
			Apparently, no one wants to win. This is empty. Huh!
		</div>
	{% endif %}
</div>
<div class="footer text-center">
	      Anwesha, IIT Patna
</div>

				<div id="input"></div>
			</div>

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="{% static 'bootstrap-3.3.6-dist/js/bootstrap.min.js' %}"></script>
</body>
