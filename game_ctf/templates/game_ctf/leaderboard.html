<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- @metastableB : The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="LeaderBoard for NJACK Capture the Flag">
    <meta name="author" content="metastableB">
    
    {% load staticfiles %}
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'favicon.ico' %}" />
    <link href="{% static 'bootstrap-3.3.6-dist/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <title>Home</title>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

	<!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
	{% include 'includes/navbar_top.html' %}

<div class="container">
	<div class="row text-center lb-header">
		<h2> Leaderboard <h2>
	</div>
	{% if ranklist %}
		{% for leader in ranklist %}
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="col-md-6 text-left">
						{{leader.0}} {{leader.1}}
					</div>
					<div class="col-md-6 text-right">
						{{leader.2}}
					</div>
				</div>
				<div class="col-md-3">
				</div>
			</div>
		{% endfor %}
	{% else %}
		<div class="row text-center">
			Apparently, no one wants to win. This is empty. Huh!
		</div>
	{% endif %}
</div>
	{% include 'includes/footer.html' %}

				<div id="input"></div>
			</div>

<script src="{% static 'bootstrap-3.3.6-dist/js/bootstrap.min.js' %}"></script>
</body>
