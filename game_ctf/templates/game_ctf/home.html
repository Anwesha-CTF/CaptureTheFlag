{% if messages %}
<ul>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% if questions %}
<ul>
    {% for question in questions %}
    <a href="/question/{{ question.pk }}">Question id {{ question.pk }}</a>
    {% endfor %}
</ul>
{% endif %}
